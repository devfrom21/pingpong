<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Pong Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Simple Pong Game</h2>
  <div id="menu">
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button id="startBtn">Start Game</button>
    <select id="themeSelector">
      <option value="default">Default</option>
      <option value="retro">Retro</option>
      <option value="night">Night</option>
    </select>
  </div>
  <div id="settingsMenu" style="margin-bottom:20px;">
    <label><input type="checkbox" id="soundToggle" checked> Sound On</label>
  </div>
  <canvas id="pongCanvas" width="800" height="500" style="display:none"></canvas>
  <div id="win-message" style="display:none">
    <div id="win-text"></div>
    <button id="restartBtn">Restart</button>
  </div>
  <div id="credit">Made by Aynsley</div>
  <div id="deploy-badge" style="margin-bottom:24px;">
    <a href="https://app.netlify.com/projects/aynsley/deploys" target="_blank" rel="noopener">
      <img src="https://api.netlify.com/api/v1/badges/10350ca5-d345-4545-87f1-514f3a6fa48c/deploy-status" alt="Netlify Status">
    </a>
  </div>
  <!-- Sound effects -->
  <audio id="hitSound" src="sounds/hit.wav" preload="auto"></audio>
  <audio id="scoreSound" src="sounds/score.wav" preload="auto"></audio>
  <audio id="winSound" src="sounds/win.wav" preload="auto"></audio>
  <script src="pong.js"></script>
</body>
</html>
